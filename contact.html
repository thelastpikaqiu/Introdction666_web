  <!DOCTYPE html>
<html lang="en">
<head>

</head>
<!-- 欢迎区域 -->
<div class="welcome-area">
    <img src="assets/img/full-width-image.jpg" alt="Elegant Glassware" class="full-width">
    <p class="welcome-message">Contact us</p>
</div>




<div class="contact-section">
  <h1>联系我们</h1>
  <div class="contact-form">
      <form>
          <label for="name">name：</label>
          <input type="text" id="name" name="name" required>
          <label for="email">email：</label>
          <input type="email" id="email" name="email" required>
          <label for="message">leave a message：</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">send</button>
      </form>
  </div>
</div>




<!-- Footer -->
<footer class="footer bg-dark text-white text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Contact Us</h3>
        <p>Email: info@celestialglass.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Glass St, Crystal City, CC 12345</p>
        <p>ICP: ICP 12345678</p>
      </div>
    </div>
  </div>
</footer>
